spring.dubbo.application.name=user-provider
spring.dubbo.registry.address=zookeeper://127.0.0.1:2181
spring.dubbo.protocol.name=dubbo
spring.dubbo.protocol.port=20884
spring.dubbo.scan=com.dict.pop.user.popdictuser

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/popDict
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.max-idle=10
spring.datasource.max-wait=10000
spring.datasource.min-idle=5
spring.datasource.initial-size=5

logging.level.com.dict.pop.user.popdictuser.*=DEBUG

server.port=8011
server.tomcat.uri-encoding=UTF-8